<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Forget Password?</title>
  </head>
  <body>
    <form id="forgetPass">
      <div class="container my-5 text-center">
        <div class="group w-75 m-auto p-5">
          <h1>Reset Your Password</h1>
          <input id="forgetPassEmail" type="text" class="form-control my-3" placeholder="Enter your email" />
          <input id="resetPass" type="text" class="form-control my-3" placeholder="Enter your new password" />
          <p id="invalid-forgetPassword" class="alert alert-danger d-none">Invalid email or password</p>
          <button type="submit" class="btn btn-outline-info w-100 my-3">Update Password</button>
          <a href="./index.html" class="text-white">Back to login?</a>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
